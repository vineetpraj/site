<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: #333;
            font-family: monospace;
            font-size: 24px;
            text-align: center;
        }
        #loader {
            white-space: pre;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader">
    ╱▫️╲
    ▫️  ▫️
    ╲▫️╱
    </div>
    <script>
        const loader = document.getElementById('loader');
        const frames = [
            `╱▫️╲
▫️  ▫️
╲▫️╱`,
            `╲▫️╱
▫️  ▫️
╱▫️╲`,
        ];
        let currentFrame = 0;
        
        // Animation and redirect setup
        const animationDuration = 3000; // 3 seconds
        const redirectUrl = 'https://vineetpraj.framer.website'; // Replace with your desired URL

        // Animate loader
        const animationInterval = setInterval(() => {
            loader.textContent = frames[currentFrame];
            currentFrame = 1 - currentFrame;
        }, 200);

        // Set timeout for redirect
        setTimeout(() => {
            clearInterval(animationInterval);
            window.location.href = redirectUrl;
        }, animationDuration);
    </script>
</body>
</html>
